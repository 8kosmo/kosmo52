<script type="text/javascript">
/* onload는 그 document(dom_attr.html)가 DOM구성 완료했을 때 실행 */
	window.onload = function(){//익명함수
		var img = document.createElement("img");
		//속성 추가(지정) setAttribute([1],[2])
		img.setAttribute("src","../images/hu.jpg");
		img.setAttribute("width",500);
		img.setAttribute("height",400);
		alert(img.getAttribute("width"));//500
		//insert here
		//body안에 노드를 추가
		document.body.appendChild(img);
	}
</script>
